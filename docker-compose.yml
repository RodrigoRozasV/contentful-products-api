version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: contentful-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: contentful_products
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - contentful-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: contentful-api
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: contentful_products
      CONTENTFUL_SPACE_ID: bbd24zg4yngm
      CONTENTFUL_ACCESS_TOKEN: wXfbqDOLix1ksxVH8NcRX1oE4KYytPW-ULqpXCxx3RU
      CONTENTFUL_ENVIRONMENT: master
      CONTENTFUL_CONTENT_TYPE: product
      JWT_SECRET: e3bf76123ac0c41cf6b0e94bf932a6d747f6d27ee28f3df1f07f8a61cbb845ff5bd8c4f867ac234de808ed72f8a28f7cc61bb1c26a762a8fd5588c043bda41b2
      JWT_EXPIRATION: 24h
      PORT: 3000
      NODE_ENV: production
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - contentful-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
networks:
  contentful-network:
    driver: bridge
